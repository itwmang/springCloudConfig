#####################################################################################################
# eurake
eureka:
  instance:
      #表示eureka client发送心跳给server端的频率。如果在leaseExpirationDurationInSeconds后，server端没有收到client的心跳，则将摘除该instance
      prefer-ip-address: true
      #表示eureka server至上一次收到client的心跳之后，等待下一次心跳的超时时间，在这个时间内若没收到下一次心跳，则将移除该instance
      lease-renewal-interval-in-seconds: 5
      #续约到期时间（默认90秒）
      lease-expiration-duration-in-seconds: 10
  client:
    service-url:
     defaultZone: http://root:root@localhost:2188/eureka

#####################################################################################################


# 打印日志 trace
logging:
  level:
    root: info
    org.hibernate: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.hibernate.type.descriptor.sql.BasicExtractor: TRACE
    com.springms: DEBUG
#####################################################################################################



#####################################################################################################
# druid 连接池配置
druid:
  type: com.alibaba.druid.pool.DruidDataSource
  driver-class-name: com.mysql.jdbc.Driver
  url: jdbc:mysql://127.0.0.1:3306/study?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull
  username: root
  password: root
  #初始化大小
  initial-size: 5
  #最小
  min-idle : 5
      #最大
  max-active : 20
  max-wait : 60000
  #配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
  time-between-eviction-runs-millis : 60000
   #配置一个连接在池中最小生存的时间，单位是毫秒
  min-evictable-idle-time-millis : 300000
  validation-query : SELECT 1 FROM DUAL
  test-while-idle : true
  test-on-borrow : false
  test-on-return : false
  #打开PSCache,并且指定每个连接上的PSCache的大小
  pool-prepared-statements : true
  max-pool-prepared-statement-per-connection-size : 20
  #配置监控统计拦截的filters,去掉后监控界面sql无法统计 wall用于防火墙
  filters : stat,wall,log4j
  connection-properties : druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
  loginUsername : admin
  loginPassword : root
  logSlowSql: true
